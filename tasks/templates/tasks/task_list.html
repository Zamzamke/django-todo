<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>To-Do List</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="mb-4">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">â• Add Task</button>
                            </div>
                        </form>

                        {% if tasks %}
                            <ul class="list-group">
                                {% for task in tasks %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="{% if task.completed %}text-decoration-line-through text-success{% endif %}">
                                            {{ task.title }}
                                        </span>
                                        <div>
                                            <span class="badge bg-{% if task.completed %}success{% else %}danger{% endif %}">
                                                {% if task.completed %}âœ… Completed{% else %}âŒ Pending{% endif %}
                                            </span>
                                            <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-warning mx-2">âœï¸ Edit</a>
                                            <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</a>
                                        </div>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-center text-muted">No tasks added yet. Start by adding a new task!</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
